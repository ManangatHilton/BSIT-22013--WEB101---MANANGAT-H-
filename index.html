<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Card</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@300;400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Dancing Script', sans-serif;
    background: #121212;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .card {
    background: #2c1a59;
    width: 300px;
    padding: 20px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    color: #fff;
  }
  .avatar {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    margin: auto 0 10px;
    object-fit: cover; /* makes the image fit the circle */
  }
  h2 { margin: 10px 0; font-size: 20px; }
  .role { font-size: 12px; color: #ccc; }
  p { font-size: 14px; margin: 10px 0; color: #e0d7f5; }
  .info {
    background: #4b3b7f;
    padding: 10px;
    border-radius: 10px;
    margin: 15px 0;
    font-size: 14px;
  }
  a {
    background: #ff6f61;
    color: #fff;
    padding: 7px 12px;
    border-radius: 15px;
    text-decoration: none;
    margin: 4px;
    display: inline-block;
    font-size: 13px;
    transition: 0.3s;
  }
  a:hover {
    background: #ff4c3b;
  }
</style>
</head>
<body>
  <div class="card">
    
    <img src="profile.jpg" alt="Profile Avatar" class="avatar">

    <h2>Hilton Rico Jr. B. Manangat</h2>
    <div class="role">Master of None</div>
    <p>Love learning new things just to leave them behind and start over again.</p>

    <div class="info">
      <div><strong>Email:</strong> manangat.hilton.binarao@gmail.com</div>
      <div><strong>Location:</strong> Brgy. Holy Spirit, Quezon City, Philippines</div>
    </div>

    <div class="btns">
      <a href="https://www.facebook.com/share/1BYXHWYnMM/" target="_blank">Facebook</a>
      <a href="https://www.instagram.com/jrh_jiro?igsh=eWFxem52ZG1uNGV1" target="_blank">Instagram</a>
    
    </div>
  </div>
</body>
</html>
